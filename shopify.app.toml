  [[webhooks.subscriptions]]
  topics = [ "customers/create" ]
  uri = "/webhooks/customers"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders"

[access_scopes]
