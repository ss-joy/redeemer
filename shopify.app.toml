  "https://continuity-organisations-lu-richardson.trycloudflare.com/auth/callback",
  "https://continuity-organisations-lu-richardson.trycloudflare.com/auth/shopify/callback",
  "https://continuity-organisations-lu-richardson.trycloudflare.com/api/auth/callback"
]

